<!DOCTYPE html>
<html>
    <head>
        <style type="text/css">
            body {
                padding-top: 40px;
            }
        </style>
        <title>Sample App</title>
        <meta charset="UTF-8">
    </head>
    <body style="background-color: yellow;">
        <h1>WKWebView</h1>

        <form class="form-signin" role="form">
                <div class="form-content">

                    <label for="name" class="form-name">Enter Your Name</label>
                    <br />
                    <input type="text" id="name" class="form-control" placeholder="Name" required autofocus />
                    <br />
                    <button class="btn btn-lg btn-primary btn-block" type="button" onClick="sendName()">
                        Send
                    </button>
                    <br />
                    <br />
                    <button class="btn btn-lg btn-primary btn-block" type="button" onClick="getUsers()">
                        Get Users
                    </button>
                </div>
        </form>
        <script type="text/javascript" src="Web.js"></script>
    </body>
</html>
